name: ishopping
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  haptic_feedback: ^0.4.2
  cupertino_icons: ^1.0.2
  camera: ^0.10.5+5
  vibration: ^1.8.3
  permission_handler: ^11.0.1

  path_provider: ^2.0.9

  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
      - assets/images/public/
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/public/aaa.ttf